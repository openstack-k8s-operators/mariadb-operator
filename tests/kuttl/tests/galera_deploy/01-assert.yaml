#
# Check for:
# - Galera CR
# - Galera StatefulSet
# - 3 Galera Pods
# - openstack-galera service
# - openstack-galera endpoints
# - openstack-config-data config map

apiVersion: mariadb.openstack.org/v1beta1
kind: Galera
metadata:
  name: openstack
  namespace: openstack
spec:
  secret: osp-secret
  storageClass: local-storage
  storageRequest: 500M
  containerImage: quay.io/tripleozedcentos9/openstack-mariadb:current-tripleo
  replicas: 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openstack-galera
  namespace: openstack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: galera
      cr: galera-openstack
      galera/name: openstack
      galera/namespace: openstack
  serviceName: openstack-galera
  template:
    metadata:
      labels:
        app: galera
        cr: galera-openstack
        galera/name: openstack
        galera/namespace: openstack
    spec:
      containers:
      - command:
        - /usr/bin/dumb-init
        - --
        - /usr/local/bin/kolla_start
        image: quay.io/tripleozedcentos9/openstack-mariadb:current-tripleo
        name: galera
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        - containerPort: 4567
          name: galera
          protocol: TCP
      serviceAccount: mariadb-operator-mariadb
      serviceAccountName: mariadb-operator-mariadb
status:
  availableReplicas: 3
  readyReplicas: 3
  replicas: 3
---
apiVersion: v1
kind: Pod
metadata:
  name: openstack-galera-0
  namespace: openstack
---
apiVersion: v1
kind: Pod
metadata:
  name: openstack-galera-1
  namespace: openstack
---
apiVersion: v1
kind: Pod
metadata:
  name: openstack-galera-2
  namespace: openstack
---
apiVersion: v1
kind: Service
metadata:
  name: openstack-galera
  namespace: openstack
spec:
  ports:
  - name: mysql
    port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: galera
    cr: galera-openstack
---
apiVersion: v1
kind: Endpoints
metadata:
  name: openstack-galera
  namespace: openstack
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openstack-config-data
  namespace: openstack
