---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: |
      set -e
      ${MARIADB_KUTTL_DIR:-tests/kuttl/tests}/../common/scripts/check_db_account.sh openstack-galera-0 '' systemuser dbsecret2
---
apiVersion: mariadb.openstack.org/v1beta1
kind: MariaDBAccount
metadata:
  labels:
    dbName: openstack
  name: kuttldb-some-system-db-account
status:
  currentSecret: some-new-system-db-secret
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: MariaDBAccount creation complete
    reason: Ready
    status: "True"
    type: MariaDBAccountReady
  - message: MariaDB / Galera server ready
    reason: Ready
    status: "True"
    type: MariaDBServerReady
