#
# Check for:
#
# - 1 MariaDB CR
# - 1 Pod for MariaDB CR
#

apiVersion: mariadb.openstack.org/v1beta1
kind: Galera
metadata:
  name: openstack
spec:
  replicas: 3
  secret: osp-secret
  storageRequest: 500M
status:
  bootstrapped: true
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: Deployment completed
    reason: Ready
    status: "True"
    type: DeploymentReady
  - message: Exposing service completed
    reason: Ready
    status: "True"
    type: ExposeServiceReady
  - message: RoleBinding created
    reason: Ready
    status: "True"
    type: RoleBindingReady
  - message: Role created
    reason: Ready
    status: "True"
    type: RoleReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Service config create completed
    reason: Ready
    status: "True"
    type: ServiceConfigReady
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openstack-galera
spec:
  replicas: 3
  selector:
    matchLabels:
      app: galera
      cr: galera-openstack
      galera/name: openstack
  serviceName: openstack-galera
  template:
    metadata:
      labels:
        app: galera
        cr: galera-openstack
        galera/name: openstack
    spec:
      containers:
      - command:
        - /usr/bin/dumb-init
        - --
        - /usr/local/bin/kolla_start
        name: galera
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        - containerPort: 4567
          name: galera
          protocol: TCP
      serviceAccount: galera-openstack
      serviceAccountName: galera-openstack
status:
  availableReplicas: 3
  readyReplicas: 3
  replicas: 3
---
apiVersion: v1
kind: Pod
metadata:
  name: openstack-galera-0
---
apiVersion: v1
kind: Pod
metadata:
  name: openstack-galera-1
---
apiVersion: v1
kind: Pod
metadata:
  name: openstack-galera-2
---
apiVersion: v1
kind: Service
metadata:
  name: openstack-galera
spec:
  ports:
  - name: mysql
    port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: galera
    cr: galera-openstack
---
apiVersion: v1
kind: Endpoints
metadata:
  name: openstack-galera
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openstack-config-data
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: |
      # when using image digests the containerImage URLs are SHA's so we verify them with a script
      tupleTemplate='{{ range (index .spec.template.spec.containers 1).env }}{{ .name }}{{ "#" }}{{ .value}}{{"\n"}}{{ end }}'
      imageTuples=$(oc get -n openstack-operators deployment mariadb-operator-controller-manager -o go-template="$tupleTemplate")
      # format of imageTuple is: RELATED_IMAGE_MARIADB_<service>#<image URL with SHA> separated by newlines
      for ITEM in $(echo $imageTuples); do
        # it is an image
        if echo $ITEM | grep 'RELATED_IMAGE' &> /dev/null; then
          NAME=$(echo $ITEM | sed -e 's|^RELATED_IMAGE_MARIADB_\([^_]*\)_.*|\1|')
          IMG_FROM_ENV=$(echo $ITEM | sed -e 's|^.*#\(.*\)|\1|')
          template='{{ (index .spec.template.spec.containers 0).image }}'
          case $NAME in
            IMAGE)
              STATEFUL_SET_IMG=$(oc get -n $NAMESPACE statefulset openstack-galera -o go-template="$template")
              ;;
          esac
          if [ "$STATEFUL_SET_IMG" != "$IMG_FROM_ENV" ]; then
            echo "$NAME image does not equal $VALUE"
            exit 1
          fi
        fi
      done
