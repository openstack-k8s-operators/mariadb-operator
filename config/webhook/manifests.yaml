---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-mariadb-openstack-org-v1beta1-galera
  failurePolicy: Fail
  name: mgalera-v1beta1.kb.io
  rules:
  - apiGroups:
    - mariadb.openstack.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - galeras
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-mariadb-openstack-org-v1beta1-galera
  failurePolicy: Fail
  name: vgalera-v1beta1.kb.io
  rules:
  - apiGroups:
    - mariadb.openstack.org
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - galeras
  sideEffects: None
