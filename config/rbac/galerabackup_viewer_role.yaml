# This rule is not used by the project mariadb-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to mariadb.openstack.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: mariadb-operator
    app.kubernetes.io/managed-by: kustomize
  name: galerabackup-viewer-role
rules:
- apiGroups:
  - mariadb.openstack.org
  resources:
  - galerabackups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mariadb.openstack.org
  resources:
  - galerabackups/status
  verbs:
  - get
